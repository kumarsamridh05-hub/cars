<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNI-MOTORS | Global Automotive Database</title>
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-dark: #0b0c10;
            --bg-panel: #1f2833;
            --text-main: #c5c6c7;
            --accent-cyan: #66fcf1;
            --accent-dim: #45a29e;
            --border: 1px solid rgba(102, 252, 241, 0.2);
            --font-tech: 'Courier New', Courier, monospace;
            --font-head: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* --- GLOBAL RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-head);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- UI COMPONENTS --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(11, 12, 16, 0.95);
            border-bottom: 2px solid var(--accent-dim);
            z-index: 1000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--accent-cyan);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .lang-switch button {
            background: transparent;
            border: 1px solid var(--accent-dim);
            color: var(--text-main);
            padding: 5px 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        .lang-switch button:hover, .lang-switch button.active {
            background: var(--accent-cyan);
            color: var(--bg-dark);
        }

        /* --- NAVIGATION --- */
        .tabs {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            background: var(--bg-panel);
            padding: 10px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-main);
            font-size: 1.1rem;
            padding: 10px 30px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            text-transform: uppercase;
        }

        .tab-btn.active {
            color: var(--accent-cyan);
            border-bottom: 3px solid var(--accent-cyan);
        }

        /* --- CONTENT AREA --- */
        #content-area {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
            min-height: 80vh;
        }

        .section-header {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 1rem;
            border-left: 5px solid var(--accent-cyan);
            padding-left: 20px;
        }

        .intro-text {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            max-width: 900px;
        }

        /* --- DATA CARDS --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .tech-card {
            background: var(--bg-panel);
            border: var(--border);
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .tech-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }

        .card-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: var(--border);
        }

        .card-body { padding: 20px; }

        .card-title {
            color: var(--accent-cyan);
            font-size: 1.4rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .card-desc { margin-bottom: 20px; font-size: 0.95rem; text-align: justify; }

        /* --- SPECS TABLE --- */
        .specs-table {
            width: 100%;
            border-collapse: collapse;
            font-family: var(--font-tech);
            font-size: 0.85rem;
            margin-top: 15px;
            background: rgba(0,0,0,0.2);
        }

        .specs-table td {
            padding: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .specs-table td:first-child { color: var(--accent-dim); font-weight: bold; width: 40%; }
        .specs-table td:last-child { color: #fff; text-align: right; }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid var(--accent-dim);
            margin-top: 60px;
            font-family: var(--font-tech);
            font-size: 0.8rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .grid-container { grid-template-columns: 1fr; }
            .header { flex-direction: column; }
        }
    </style>
</head>
<body>

    // ==========================================
    //       APP LOGIC
    // ==========================================
    
    let currentLang = 'en';
    let currentCat = 'engines';

    function setLang(lang) {
        currentLang = lang;
        // Update Buttons
        document.querySelectorAll('.lang-switch button').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        
        // Re-render
        renderCategory(currentCat);
    }

    function renderCategory(category) {
        currentCat = category;
        
        // Update Tabs
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        // Find button based on onclick text matching is tricky, simpler to assume index or pass 'this'
        // For this demo, we just update the content logic:
        
        const data = db[currentLang][category];
        const container = document.getElementById('content-area');
        
        // Fallback for empty translation sections in this demo
        if(!data.items || data.items.length === 0) {
            container.innerHTML = `<h2>${data.title}</h2><p>Translation coming soon for this section. Switch to English for full database.</p>`;
            return;
        }

        let html = `
            <h2 class="section-header">${data.title}</h2>
            <p class="intro-text">${data.intro}</p>
            <div class="grid-container">
        `;

        data.items.forEach(item => {
            // Generate Spec Table Rows
            let specRows = '';
            for (const [key, value] of Object.entries(item.specs)) {
                specRows += `<tr><td>${key}</td><td>${value}</td></tr>`;
            }

            html += `
                <div class="tech-card">
                    <img src="${item.img}" alt="${item.name}" class="card-img">
                    <div class="card-body">
                        <h3 class="card-title">${item.name}</h3>
                        <p class="card-desc">${item.desc}</p>
                        <table class="specs-table">
                            ${specRows}
                        </table>
                    </div>
                </div>
            `;
        });

        html += `</div>`;
        container.innerHTML = html;
        
        // Visual feedback on tabs
        const buttons = document.getElementsByClassName('tab-btn');
        if(category === 'engines') buttons[0].classList.add('active');
        if(category === 'hybrids') buttons[1].classList.add('active');
        if(category === 'cars') buttons[2].classList.add('active');
    }

    // Initialize
